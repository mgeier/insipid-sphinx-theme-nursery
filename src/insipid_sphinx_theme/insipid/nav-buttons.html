{# TODO: config option to disable the nav buttons? #}
{%- if theme_body_max_width != None %}
    <nav>
{%- if prev %}
      <a href="{{ prev.link|e }}" class="nav-icon previous" title="{{ _('previous') }}:&#13;{{ prev.title|striptags }}" aria-label="{{ _('Previous topic') }}">
        {% include 'icons/previous.svg' %}
      </a>
{%- endif %}
{%- if next %}
      <a href="{{ next.link|e }}" class="nav-icon next" title="{{ _('next') }}:&#13;{{ next.title|striptags }}" aria-label="{{ _('Next topic') }}">
        {% include 'icons/next.svg' %}
      </a>
{%- endif %}
    </nav>
{%- endif %}
