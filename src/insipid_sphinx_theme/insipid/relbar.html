    <div class="related" role="navigation" aria-label="related navigation">
      <h3>{{ _('Navigation') }}</h3>
      <nav class="rellinks">
        <ul>
          {%- if prev %}
            <li>
              &larr;
              <a href="{{ prev.link|e }}" title="Previous document">{{ prev.title }}</a>
            </li>
          {%- endif %}
          {%- if next %}
            <li>
              <a href="{{ next.link|e }}" title="Next document">{{ next.title }}</a>
              &rarr;
            </li>
          {%- endif %}
        </ul>
      </nav>
    </div>
