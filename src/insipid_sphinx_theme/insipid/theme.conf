[theme]
inherit = classic
stylesheet = insipid.css
sidebars = globaltoc.html

[options]
# Override default from basic theme
navigation_with_keys = true

bodyfont = 'Open Sans', sans-serif
codefont = 'Source Code Pro', Consolas, 'Ubuntu Mono', Menlo, 'DejaVu Sans Mono', monospace, monospace !important
headfont = 'Open Sans', sans-serif

relbarlinkcolor = #98dbcc
footerlinkcolor = #98dbcc

sidebar_collapse = true
sidebar_includehidden = true

sidebar_handle_width = 5px
body_centered = True

topbar_transition = 0.7s ease-out
sidebar_transition = 0.3s ease-out
