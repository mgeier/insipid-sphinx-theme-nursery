[theme]
inherit = basic
stylesheet = insipid.css
sidebars = globaltoc.html
pygments_style = friendly

[options]
# Change default from "basic" theme
navigation_with_keys = true
body_min_width = 320

topbarheight = 50px

style_link =
    color: #355f7c;
    text-decoration: none;
style_hover =
    text-decoration: underline;
style_visited =
    color: #355f7c;
    text-decoration: none;
style_external_link =
    text-decoration: none;
    border-bottom: 1px dashed #355f7c;
style_external_hover =
    text-decoration: none;
    border-bottom: none;
style_external_visited =
    text-decoration: none;
    border-bottom: 1px dashed #355f7c;
style_footer_link =
    color: #fff;
    text-decoration: underline;
style_footer_hover =
style_footer_visited =

#style_body =

#codefont = 'Source Code Pro', Consolas, 'Ubuntu Mono', Menlo, 'DejaVu Sans Mono', monospace, monospace !important
headfont = 'Open Sans', sans-serif
headbgcolor      = #f2f2f2
headtextcolor    = #20435c
headlinkcolor    = #c60f0f

codebgcolor      = #eeffcc
codetextcolor    = #333333

sidebartextcolor = #fff
sidebarlinkcolor = #98dbcc

relbarbgcolor   = #133f52
relbarlinkcolor = #98dbcc
footerlinkcolor = #98dbcc

sidebar_collapse = true
sidebar_includehidden = true

sidebar_handle_width = 10px
body_centered = True

topbar_transition = 0.3s ease-out
sidebar_transition = 0.3s ease-out
